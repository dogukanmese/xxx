        *{

}



:root{/* Genel Ayarlar */
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow-x: hidden; /* Yatay kaydırma engelleniyor */
    }
    

    
    /* İçerik Alanı */
    .container {
        flex-grow: 1; /* İçeriğin esnemesini sağlar */
    }
    
    /* Footer Düzenlemesi */
    footer {
        background: #222;
        color: white;
        text-align: center;
        padding: 10px;
        width: 100%;
        position: relative;
        bottom: 0;
        margin-top: auto; /* Footer'ı alt kısma yerleştirir */
    }
    
    
    /* Footer'ın alt kısımdan doğru şekilde görünmesini sağlar */
    footer {
        position: relative;
        margin-top: auto; /* Footer, sayfa altına itilir */
    }
    
    --text-color:#000000;
    --bg-color:#ffffff;
    --main-color:#ffa343;   

    --h1-font: 6rem;
    --h2-font:3rem;
    --p-font: 1rem;
}
body{
    color: var(--text-color);
    background: var(--bg-color);
}
header{
    position: fixed;
    top: 0;
    right: 0;
    z-index: 1000;
    width: 100%;
    background: transparent;
    padding: 27px 17%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: all .50s ease;

}
.btn:hover{
    transform: translateX(10px);
    border: 2px solid var(--text-color);
    background: transparent;
    color: var(--text-color);
}
header.sticky{
    padding: 8px 10%;
    background: transparent;
    backdrop-filter: blur(35px);
}
.logo{
    font-size: 25px;
    color: var(--text-color);
    font-weight: 700;
}
span{
    color: var(--main-color);
}
.navbar{
    display: flex;
}
.navbar a{
    color: var(--text-color);
    font-size: var(--p-font);
    font-weight: 500;
    margin: 15px 22px;
    transition: all .50s ease;
}
.navbar a:hover{
    color: var(--main-color);
}
.h-right{
    display: flex;
    align-items: center;
}
.h-right a:first-child{
    color: var(--text-color);
    font-size: var(--p-font);
    margin-right: 20px;
}
.h-right a{
    vertical-align: middle;
    font-size: 20px;
    color: var(--text-color);
    margin-right: 18px;
    margin-left: 5px;
    transition: all .50s ease;
}
.h-right a:hover{
    color: var(--main-color);
    transform: translateY(-3px);
}
#menu-icon{
    color: var(--text-color);
    font-size: 30px;
    cursor: pointer;
    z-index: 10001;
    display: none;
}

section{

/* Genel stil ayarları */
* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Sticky header */
        .sticky {
    position: fixed; /* Sayfa yukarıda sabit kalsın */
    width: 100%;
    top: 0;
    left: 0;
    background-color: #ffffff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
    transition: top 0.3s ease; /* Animasyon efekti */
}

        /* Logo kısmı */
        .sticky .logo {
            font-size: 25px;
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .sticky .logo span {
            font-size:25px;
            color: #D4B36A; /* Turuncu renk */
            margin-left: 5px;
        }

        /* Navbar listesi */
        .navbar {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        .navbar li {
            display: inline-block;
        }

        .navbar li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        /* Navbar link hover efekti */
        .navbar li a:hover {
            background-color: #f2a900; /* Turuncu arka plan */
            border-radius: 5px;
        }

        /* Müşteri hizmetleri linki */
        .musterihizmet {
            color: rgb(0, 0, 0);
            font-weight: bold;
        }

        .musterihizmet:hover {
            background-color: #f2a900;
            border-radius: 5px;
        }

        /* Hamburger menü ikonu */
        .menu-icon {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        
        }

        .menu-icon div {
            width: 25px;
            height: 3px;
            background-color: rgb(0, 0, 0);
            border-radius: 5px;
           
        }

        /* Mobil uyumlu header */
        @media (max-width: 768px) {
            .sticky {
        flex-direction: row; /* Satır düzeninde tut */
        align-items: center;
    }

    .navbar {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        right: 0;
        width: 100%;
        background-color: #ffffff;
    }
    .navbar.open {
        display: flex;
    }

            .navbar li {
                width: 100%;
                text-align: center;
                background-color: #ff6600;
            }

            .navbar li a {
                padding: 15px;

            /* Hamburger menü ikonu görünür hale gelir */
            .menu-icon {
        display: flex;
        margin-left: auto; /* Sağa yasla */
    }

            /* Açık menü */
            .navbar.open {
                display: flex;
            }
        }

        <script>
            
        let lastScrollTop = 0;
        const header = document.querySelector(".sticky");
    
        window.addEventListener("scroll", function() {
            let scrollTop = window.scrollY || document.documentElement.scrollTop;
    
            if (scrollTop > lastScrollTop) {
                // Aşağı kaydırıyorsa menüyü gizle
                header.style.top = "-100px"; 
            } else {
                // Yukarı kaydırıyorsa menüyü göster
                header.style.top = "0"; 
            }
    
            lastScrollTop = scrollTop;
        });
